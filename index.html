<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas UAS jQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid py-4">
        <h1 class="text-center mb-4">Tugas UAS jQuery</h1>
        <div class="row justify-content-center g-4">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title flex-grow-1">Studi Kasus 1: Gaji Karyawan</h5>
                        <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#modalGaji">Hitung Gaji</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title flex-grow-1">Studi Kasus 2: Grade Nilai</h5>
                        <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#modalGrade">Tentukan Grade</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title flex-grow-1">Studi Kasus 3: Rata-rata Nilai</h5>
                        <button class="btn btn-warning w-100" data-bs-toggle="modal" data-bs-target="#modalRata">Hitung Rata-rata</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Gaji Karyawan -->
    <div class="modal fade" id="modalGaji" tabindex="-1" aria-labelledby="modalGajiLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalGajiLabel">Studi Kasus 1: Gaji Karyawan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="gajiPokok" class="form-label">Gaji Pokok</label>
                        <input type="text" id="gajiPokok" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="tunjangan" class="form-label">Tunjangan</label>
                        <input type="text" id="tunjangan" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="bonus" class="form-label">Bonus</label>
                        <input type="text" id="bonus" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="pajak" class="form-label">Pajak (%)</label>
                        <input type="text" id="pajak" class="form-control">
                    </div>
                    <button id="btnHitungGaji" class="btn btn-primary w-100">Hitung Gaji</button>
                    <button type="reset" class="btn btn-reset w-100 mt-3">Reset</button>
                    <div id="hasilGaji" class="mt-4 result-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Grade Nilai -->
    <div class="modal fade" id="modalGrade" tabindex="-1" aria-labelledby="modalGradeLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalGradeLabel">Studi Kasus 2: Grade Nilai</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nilai" class="form-label">Masukkan Nilai</label>
                        <input type="text" id="nilai" class="form-control">
                    </div>
                    <button id="btnHitungGrade" class="btn btn-success w-100">Tentukan Grade</button>
                    <button type="reset" class="btn btn-reset w-100 mt-3">Reset</button>
                    <div id="hasilGrade" class="mt-4 result-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Rata-rata Nilai -->
    <div class="modal fade" id="modalRata" tabindex="-1" aria-labelledby="modalRataLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalRataLabel">Studi Kasus 3: Rata-rata Nilai</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="jumlahNilai" class="form-label">Jumlah Nilai yang Akan Diinput</label>
                        <input type="number" id="jumlahNilai" class="form-control" min="1">
                    </div>
                    <div id="inputsRata"></div>
                    <button id="btnHitungRata" class="btn btn-warning w-100">Hitung Rata-rata</button>
                    <button type="reset" class="btn btn-reset w-100 mt-3">Reset</button>
                    <div id="hasilRata" class="mt-4 result-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
