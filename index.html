<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projek Penghitungan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Projek Penghitungan</h2>
        <div class="mt-5">
            <!-- Studi Kasus 1 -->
            <h3>Studi Kasus 1: Penghitungan Gaji Karyawan</h3>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#gajiModal">
                <i class="fa fa-calculator"></i> Hitung Gaji
            </button>

            <!-- Modal Gaji -->
            <div class="modal fade" id="gajiModal" tabindex="-1" aria-labelledby="gajiModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="gajiModalLabel">Hitung Gaji Karyawan</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="gajiPokok" class="form-label">Gaji Pokok</label>
                                    <input type="text" class="form-control" id="gajiPokok" placeholder="Masukkan Gaji Pokok">
                                </div>
                                <div class="mb-3">
                                    <label for="tunjangan" class="form-label">Tunjangan</label>
                                    <input type="text" class="form-control" id="tunjangan" placeholder="Masukkan Tunjangan">
                                </div>
                                <div class="mb-3">
                                    <label for="bonus" class="form-label">Bonus</label>
                                    <input type="text" class="form-control" id="bonus" placeholder="Masukkan Bonus">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-success" id="btnHitungGaji">
                                        <i class="fa fa-check"></i> Hitung Gaji
                                    </button>
                                    <button type="button" class="btn btn-warning" id="btnResetGaji">
                                        <i class="fa fa-refresh"></i> Reset
                                    </button>
                                </div>
                            </form>
                            <div id="hasilGaji" class="result"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Studi Kasus 2 -->
            <h3 class="mt-5">Studi Kasus 2: Menentukan Nilai dan Grade</h3>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#nilaiModal">
                <i class="fa fa-graduation-cap"></i> Tentukan Grade
            </button>

            <!-- Modal Nilai -->
            <div class="modal fade" id="nilaiModal" tabindex="-1" aria-labelledby="nilaiModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="nilaiModalLabel">Tentukan Grade Mahasiswa</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="nilaiUjian" class="form-label">Nilai Ujian</label>
                                    <input type="text" class="form-control" id="nilaiUjian" placeholder="Masukkan Nilai Ujian">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-success" id="btnTentukanGrade">
                                        <i class="fa fa-check"></i> Tentukan Grade
                                    </button>
                                    <button type="button" class="btn btn-warning" id="btnResetGrade">
                                        <i class="fa fa-refresh"></i> Reset
                                    </button>
                                </div>
                            </form>
                            <div id="hasilGrade" class="result"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Studi Kasus 3 -->
            <h3 class="mt-5">Studi Kasus 3: Menghitung Rata-rata Nilai</h3>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#rataRataModal">
                <i class="fa fa-calculator"></i> Hitung Rata-rata
            </button>

            <!-- Modal Rata-rata -->
            <div class="modal fade" id="rataRataModal" tabindex="-1" aria-labelledby="rataRataModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="rataRataModalLabel">Hitung Rata-rata Nilai</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="nilai1" class="form-label">Nilai 1</label>
                                    <input type="text" class="form-control" id="nilai1" placeholder="Masukkan Nilai 1">
                                </div>
                                <div class="mb-3">
                                    <label for="nilai2" class="form-label">Nilai 2</label>
                                    <input type="text" class="form-control" id="nilai2" placeholder="Masukkan Nilai 2">
                                </div>
                                <div class="mb-3">
                                    <label for="nilai3" class="form-label">Nilai 3</label>
                                    <input type="text" class="form-control" id="nilai3" placeholder="Masukkan Nilai 3">
                                </div>
                                <div class="mb-3">
                                    <label for="nilai4" class="form-label">Nilai 4</label>
                                    <input type="text" class="form-control" id="nilai4" placeholder="Masukkan Nilai 4">
                                </div>
                                <div class="mb-3">
                                    <label for="nilai5" class="form-label">Nilai 5</label>
                                    <input type="text" class="form-control" id="nilai5" placeholder="Masukkan Nilai 5">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-success" id="btnHitungRata">
                                        <i class="fa fa-check"></i> Hitung Rata-rata
                                    </button>
                                    <button type="button" class="btn btn-warning" id="btnResetRata">
                                        <i class="fa fa-refresh"></i> Reset
                                    </button>
                                </div>
                            </form>
                            <div id="hasilRata" class="result"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
